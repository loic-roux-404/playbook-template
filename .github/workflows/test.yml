---
name: Molecule Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1

      - id: versions
        run: |
          echo "::set-output name=manala::$(manala --version)"
          echo "::set-output name=yq::$(yq --version)"

      - uses: actions/cache@v2
        with:
          path: |
            /usr/local/bin/manala
            /usr/local/bin/yq
          key: ${{ runner.os }}-bin-${{ steps.versions.outputs.yq }}-${{ steps.versions.outputs.manala }}
          restore-keys: |
            ${{ runner.os }}-bin
      
      - name: Install binaries
        env:
          YQ_URL: https://github.com/mikefarah/yq/releases/download/v4.6.1/yq_linux_amd64
          BINDIR: /usr/local/bin
          MANALA_DOWNLOADER_URL: https://raw.githubusercontent.com/manala/manala/master/godownloader.sh
        run: |
          command -v manala &> /dev/null && : || \
          curl -sfL ${MANALA_DOWNLOADER_URL} | sudo BINDIR=${BINDIR} sh
          command -v yq &> /dev/null && : || \
          sudo wget ${YQ_URL} -O ${BINDIR}/yq && sudo chmod +x ${BINDIR}/yq
      
      - name: Init from manala template
        run: manala up

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ hashFiles('*.ext_roles/role*/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Test with molecule
        run: |
          molecule test --scenario-name debian9
          molecule test --scenario-name debian10
          molecule test --scenario-name ubuntu1804
          molecule test --scenario-name ubuntu2004
